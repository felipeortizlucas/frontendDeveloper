<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>z-index</title>
  <style>
    div {
      position: absolute;
      background: paleturquoise;
    }

    .one {
      z-index: 5;
    }

    .two {
      z-index: 4;
    }

    .red {
      width: 20px;
      height: 20px;
      background: red;
      z-index: 5;

    }

    .blue {

      width: 20px;
      height: 20px;
      background: blue;
      z-index: 4;
    }

    .yellow {
      z-index: 6;
      width: 20px;
      height: 20px;
      background: yellow;
    }
  </style>
</head>

<body>
  <!-- <div class="one">felipe</div>
  <div class="two">master</div> -->

  <section>
    <div class="red">Red</div>
    <div class="blue">Blue
      <div class="yellow">Yellow</div>
    </div>
  </section>

</body>

</html>
