<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    section {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 400px;
      height: 600px;
      background: whitesmoke;
      border-radius: 10px;
      overflow: hidden;
    }

    .portada img {
      width: 100%;
      height: 180px;
    }

    .perfil {
      width: 150px;
      height: 150px;
      background: red;
      position: relative;
      left: 130px;
      bottom: 50px;
      border: 4px solid white;
      border-radius: 50%;
      overflow: hidden;
    }

    .perfil img {
      width: 100%;
    }

    .nombres {
      text-align: center;
    }

    .nombres p {
      color: darkgray;
      position: relative;
      margin: 0;
      bottom: 50px;
      font-weight: 600;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .referencia {
      display: flex;
    }

    .referencia p {
      margin-left: 90px;
      position: relative;
      bottom: 40px;
      font-weight: 400;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color: darkgray;
    }

    .division {
      width: 100%;
      display: flex;
    }

    .division div {
      width: 200px;
      height: 50px;
      position: relative;
      border: 1px solid MediumSeaGreen;

    }

    .box {
      width: auto;
      /* margin-bottom: 100px; */

    }

    .boton {
      width: auto;
      height: 100px;
      background-color: MediumSeaGreen;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .boton p {
      text-align: center;
      color: white;
      position: relative;
      top: 30px;
      font-size: 22px;
    }

    .division p {
      text-align: center;
      margin: 0;
      color: darkgray;
    }

    .division p:nth-child(1) {
      font-weight: 600;
    }
  </style>
</head>

<body>
  <section>
    <div class="card">
      <div class="portada">
        <img
          src="https://images.pexels.com/photos/208745/pexels-photo-208745.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="" />
      </div>
      <div class="perfil">
        <img src="https://images.pexels.com/photos/1043471/pexels-photo-1043471.jpeg?auto=compress&cs=tinysrgb&w=1600"
          alt="" />
      </div>
      <div class="nombres">
        <p>Felipe Ortiz Lucas</p>
        <p>fronted developer</p>
      </div>
      <div class="referencia">
        <p>Colombia</p>
        <p>Email</p>
      </div>
      <section class="division">
        <div>
          <p>Seguidores</p>
          <p>10.M</p>
        </div>
        <div>
          <p>Siguiendo</p>
          <p>120</p>
        </div>
      </section>
      <div class="box">
        <div class="boton">
          <p>Seguir</p>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
